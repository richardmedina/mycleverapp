name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write   # <- necesario para obtener el OIDC token

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: test/contacts-app/package-lock.json

      - name: Install deps
        run: npm ci
        working-directory: test/contacts-app

      - name: Build (Vite)
        run: npm run build
        working-directory: test/contacts-app

      # OBTENER ID TOKEN OIDC (sin require de '@actions/core')
      - name: Get GitHub OIDC ID token
        id: oidc
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const idtoken = await core.getIDToken();
            return idtoken; // queda en steps.oidc.outputs.result

      - name: Deploy to Azure Static Web Apps (OIDC)
        uses: Azure/static-web-apps-deploy@v1
        with:
          github_id_token: ${{ steps.oidc.outputs.result }}
          action: "upload"
          app_location: "test/contacts-app"
          output_location: "dist"
          api_location: ""
          production_branch: "main"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Get GitHub OIDC ID token
        id: oidc
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const idtoken = await core.getIDToken();
            return idtoken;

      - name: Close PR Preview Environments
        uses: Azure/static-web-apps-deploy@v1
        with:
          github_id_token: ${{ steps.oidc.outputs.result }}
          action: "close"
