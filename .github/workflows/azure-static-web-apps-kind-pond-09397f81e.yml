name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write   # requerido para OIDC con SWA (modo GitHub)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: test/contacts-app/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: test/contacts-app

      - name: Build (Vite)
        run: npm run build
        working-directory: test/contacts-app

      - name: Get GitHub OIDC ID token
        id: oidc
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const idtoken = await core.getIDToken();
            return idtoken;

      - name: Upload built artifact to SWA (OIDC)
        uses: Azure/static-web-apps-deploy@v1
        with:
          github_id_token: ${{ steps.oidc.outputs.result }}
          action: "upload"
          skip_app_build: true
          app_artifact_location: "test/contacts-app/dist"
          # Mant√©n estas rutas para que PR previews funcionen
          app_location: "test/contacts-app"
          output_location: "dist"
          api_location: ""
          production_branch: "main"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Get GitHub OIDC ID token
        id: oidc
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const idtoken = await core.getIDToken();
            return idtoken;

      - name: Close PR Preview Environments
        uses: Azure/static-web-apps-deploy@v1
        with:
          github_id_token: ${{ steps.oidc.outputs.result }}
          action: "close"
